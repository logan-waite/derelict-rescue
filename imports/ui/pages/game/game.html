<template name="game">
  <div class="container-fluid" id="game">
    <div class="row">
      <div class="col-sm-3" id="player-info">
        {{> playerCard }}
        {{> playerStats }}
      </div>
      <div class="col-sm-9" id="game-board">
        {{> gameBoard}}
      </div>
    </div>
  </div>
</template>
